<body>
    <header>
        <h1>Classic Game Store</h1>
        <button id= "abrir" class="abrir-menu"> <i class="bi bi-list"></i></button>
            <nav id= "nav" class="nav">

                </ul>

    </header>

  <form method="get" action="review.html">
    <label for="product-name">Product Name:</label>
    <select id="product-name" name="product-name" required>
      <option value="" disabled selected>Select a Product ...</option>
    </select>

    <fieldset class="stars">
      <legend>Overall Rating:</legend>
      <div class="box"><p>☆</p><input type="radio" id="star1" name="rating" value="1" required><label for="star1"></label></div>
      <div class="box"><p>☆☆</p><input type="radio" id="star2" name="rating" value="2" required><label for="star2"></label></div>
      <div class="box"><p>☆☆☆</p><input type="radio" id="star3" name="rating" value="3" required><label for="star3"></label></div>
      <div class="box"><p>☆☆☆☆</p><input type="radio" id="star4" name="rating" value="4" required><label for="star4"></label></div>
      <div class="box"><p>☆☆☆☆☆</p><input type="radio" id="star5" name="rating" value="5" required><label for="star5"></label></div>
    </fieldset>

        <label for="installation-date">Date of Installation:</label>
        <input type="date" id="installation-date" name="installation-date" required>


    <fieldset>
      <legend>Did you have any problems? Please let us know (Check all that apply):</legend>
      <input type="checkbox" id="durability" name="feature" value="Durability"><label for="durability">Compatibility</label>
      <input type="checkbox" id="ease-of-use" name="feature" value="Ease of Use"><label for="ease-of-use">Glitches</label>
      <input type="checkbox" id="performance" name="feature" value="Performance"><label for="performance">Performance</label>
      <input type="checkbox" id="design" name="feature" value="Design"><label for="design">Malware</label>
    </fieldset>

    <label for="written-review">Written Review (Optional):</label>
    <textarea id="written-review" name="written-review"></textarea>

    <label for="user-name">Your Name (Optional):</label>
    <input type="text" id="user-name" name="user-name">

    <input type="submit" value="Post Review">
  </form>

  <footer>
    <p id="copyright"></p>
    <p id="last-modified"></p>
</footer>

</body>
</html>
