<body>
    <header>
        <h1>Economic Forum WDD - 231</h1>
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav id="nav" class="nav">
            <button id="cerrar" class="cerrar-menu"><i class="bi bi-x-lg"></i></button>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Old</a></li>

            </ul>
        </nav>
    </header>
    
  <form method="get" action="review.html">
    <label for="product-name">Book Name:</label>
    <select id="product-name" name="product-name" required>
      <option value="" disabled selected>Select a Book ...</option>
      <option value="bk-1888">Capital in the Twenty-First Century</option>
      <option value="bk-2050">The Wealth of Nations</option>
      <option value="bk-1987">Thinking, Fast and Slow</option>
      <option value="bk-2000">The Road to Serfdom</option>
  </select>
  

    <fieldset class="stars">
      <legend>Overall Rating:</legend>
      <div class="box"><p>☆</p><input type="radio" id="star1" name="rating" value="1" required><label for="star1"></label></div>
      <div class="box"><p>☆☆</p><input type="radio" id="star2" name="rating" value="2" required><label for="star2"></label></div>
      <div class="box"><p>☆☆☆</p><input type="radio" id="star3" name="rating" value="3" required><label for="star3"></label></div>
      <div class="box"><p>☆☆☆☆</p><input type="radio" id="star4" name="rating" value="4" required><label for="star4"></label></div>
      <div class="box"><p>☆☆☆☆☆</p><input type="radio" id="star5" name="rating" value="5" required><label for="star5"></label></div>
    </fieldset>

    <label for="purchase-date">Date of Purchase:</label>
    <input type="date" id="purchase-date" name="purchase-date" required>

    <fieldset>
      <legend>Did you have any problems? Please let us know (Check all that apply):</legend>
      <input type="checkbox" id="content-quality" name="feature" value="Content Quality"><label for="content-quality">Content Quality</label>
      <input type="checkbox" id="binding" name="feature" value="Binding"><label for="binding">Binding</label>
      <input type="checkbox" id="print-quality" name="feature" value="Print Quality"><label for="print-quality">Print Quality</label>
      <input type="checkbox" id="delivery" name="feature" value="Delivery"><label for="delivery">Delivery</label>
    </fieldset>

    <label for="written-review">Written Review (Optional):</label>
    <textarea id="written-review" name="written-review"></textarea>

    <label for="user-name">Your Name (Optional):</label>
    <input type="text" id="user-name" name="user-name">

    <input type="submit" value="Post Review">
  </form>

  <footer>
    <p id="copyright"></p>
    <p id="last-modified"></p>
  </footer>
</body>
</html>
